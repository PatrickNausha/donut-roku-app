<!DOCTYPE html>
<html>
  <body>
    <h1>Video Player</h1>
    <button id="play-button">Play</button>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <!-- Or if you want the latest version from the main branch -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script>
    <video id="video"></video>
    <script>
      var video = document.getElementById("video");
      var videoSrc =
        "http://localhost:3030/hls/devito,360p.mp4,480p.mp4,720p.mp4,.en_US.vtt,.urlset/master.m3u8";
      if (Hls.isSupported()) {
        console.log("using HLS player");
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
      // HLS.js is not supported on platforms that do not have Media Source
      // Extensions (MSE) enabled.
      //
      // When the browser has built-in HLS support (check using `canPlayType`),
      // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
      // element through the `src` property. This is using the built-in support
      // of the plain video element, without using HLS.js.
      else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        console.log("using native player");
        video.src = videoSrc;
      }

      document.body.querySelector("#video").addEventListener("click", () => {
        console.log("playing video");
        video.play();
      });
    </script>
  </body>
</html>
